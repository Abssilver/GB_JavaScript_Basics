<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Сначала прибавляем единицу к а (префиксная запись), потом присваиваем полученное значение к с. Далее а = 2, с = 2
   */
  c = ++a;
  console.log(c);

  /*
  Сначала присваиваем d значение b, потом увеличиваем b на 1 (постфиксная запись). Далее d = 1, b = 2
   */
  d = b++;
  console.log(d);

  /*
  Сначала увеличиваем а на 1, потом прибавляем 2 и записываем в с. Далее а = 3, с = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Сначала прибавляем к b 2, потом записываем в d и после увеличиваем b на 1. Далее d = 4, b = 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
