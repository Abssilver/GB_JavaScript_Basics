<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 + 10 = 20, тип числовой.
  2. 20 + "10" = "2010", тип строка. при сложении число было приведено к типу строка, проведено сложение строк.
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");
  /*
  1. 10 + "10" = "1010", тип строка. при сложении число было приведено к типу строка, проведено сложение строк.
  2. "1010" + 10 = "101010", тип строка. при сложении число было приведено к типу строка, проведено сложение строк.
  3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);
  /*
  1. 10 + 10 = 20, тип числовой.
  2. 20 + +"10" = 30, тип числовой. +"10" конвертируется в число, рабоает налогично Number("10"), после происходит сложение
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
  /*
  1. -"" конвертируется в -0.
  2. 10 / -0 = -Infinity.
  3. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -"");
  /*
  1. +"2,5" попытается сконвертироваться в число, но результат будет NaN,т.к. указан неверный разделитель.
  2. 10 / NaN = NaN.
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
