<html lang="en">
<head>

  <style>
    i {
      font-size: 50px;
      float:left;
    }
    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не

<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  const stars = document.querySelectorAll(".fas");
  for (let i = 0; i < stars.length; i++) {
    stars[i].addEventListener("mouseenter", () => selectStar(stars, i));
  }
  
  function selectStar(stars, index) {
    if (index > 0) {
      selectStar(stars, index - 1);
    }
    if (!stars[index].classList.contains("golden")) {
      stars[index].classList.add("golden");
    }
  }
  
  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
  for (let i = 0; i < stars.length; i++) {
    stars[i].addEventListener("mouseleave", () => unselectStar(stars, i));
  }

  function unselectStar(stars, index) {
    if (index > 0) {
      unselectStar(stars, index - 1);
    }
    if (stars[index].classList.contains("golden")) {
      stars[index].classList.remove("golden");
    }
  }

  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */
  
  /*
  звезды мигают, потому что происходит обработка mouseleave и соответствующее отключение звезд,
  а затем происходит обработка mouseenter на следующий элемент и обратное "включение" звезд
  Исправить можно. Например не включать и выключать звезды, а держать индекс звезды,
  при нахождении над stars_container (либо убрать отступы и можно следить за типом элемента под мышью) и сбрасывать
  когда вне выбранного типа элемента.
  решение: добавить стиль для контейнера
  .stars_container {
      display: flex;
      flex-wrap: wrap;
    }
   либо отредактировать стиль для i, добавив  float:left; (выбран этот вариант)
    i {
      font-size: 50px;
      float:left;
    }
  */
  
</script>
