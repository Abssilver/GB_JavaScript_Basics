<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  const firstInput = parseFloat(prompt("Введите первое число"));
  const secondInput = parseFloat(prompt("Введите второе число"));

  console.log(`Числа: ${firstInput} и ${secondInput}`)
  console.log(`Сумма: ${sum(firstInput, secondInput)}`);
  console.log(`Разность: ${difference(firstInput, secondInput)}`);
  console.log(`Произведение: ${multiplication(firstInput, secondInput)}`);
  console.log(`Частное: ${division(firstInput, secondInput)}`);
  
  /**
   * Фукнция расчета суммы.
   * @param {number} first - слагаемое число.
   * @param {number} second - слагаемое число.
   * @return {number} - сумма.
   */
  function sum(first, second) {
    return first + second;
  }
  
  /**
   * Фукнция расчета разности большего и меньшего числа.
   * @param {number} first - число для сравненияи расчета.
   * @param {number} second - число для сравненияи расчета.
   * @return {number} - разность.
   */
  function difference(first, second) {
    if (first > second)
      return first - second;
    return second - first;
  }

  /**
   * Фукнция расчета произведения.
   * @param {number} first - множитель.
   * @param {number} second - множитель.
   * @return {number} - произведение.
   */
  function multiplication(first, second) {
    return first * second;
  }

  /**
   * Фукнция расчета частного.
   * @param {number} first - делимое.
   * @param {number} second - делитель.
   * @return {number} - частное.
   */
  function division(first, second) {
    return first / second;
  }
</script>
</body>
</html>
